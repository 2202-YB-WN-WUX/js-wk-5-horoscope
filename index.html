<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horoscope app</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <!-- Swiper -->
         <div class="swiper mySwiper">
           <div class="swiper-wrapper">
             <div class="swiper-slide slide-red">
               <h3>Welcome to your future horoscope</h3>
               <a class="button" id="go-button">Go</a>
             </div>
             <div class="swiper-slide slide-blue">

                     <div class="alert alert-warning hidden">
                       <h4>Oh snap!</h4>
                       <p>This form seems to be invalid :(</p>
                     </div>

                     <div class="alert alert-info hidden">
                       <h4>Yay!</h4>
                       <p>Everything seems to be ok :)</p>
                     </div>

                     <form id="first-form" data-parsley-validate="">
                       <div class="form-section">
                         <label for="fullname">Full Name* :</label>
                         <input type="text" id="full-name" name="fullname" required="" data-parsley-required-message="Please enter your name.">
                       </div>
                       <div class="form-section">
                         <label for="age">Age* :</label>
                         <input type="age" id="age" name="age" required="" data-parsley-required-message="Please enter your age.">
                       </div>
                       <div class="form-section">
                         <label for="fav-colours" class="space-bottom">Favorite colours (optional, but must choose two minimum) :</label><br>
                         Red <input type="checkbox" name="colours[]" id="colour-red" value="red" data-parsley-mincheck="2">
                         Blue <input type="checkbox" name="colours[]" id="colour-blue" value="blue">
                         Green <input type="checkbox" name="colours[]" id="colour-green" value="green">
                         Yellow <input type="checkbox" name="colours[]" id="colour-yellow" value="yellow">
                       </div>
                       <div class="form-section">
                         <label for="coffee-select" class="space-bottom">Select your favorite coffee* :</label><br>
                         <select id="coffee-select" required="" data-parsley-required-message="You didn't enter a coffee! Oh my god">
                           <option value="">Choose...</option>
                           <option value="long black">Long Black</option>
                           <option value="cappuccino">Cappuccino</option>
                           <option value="filter">Filter</option>
                           <option value="piccolo">Piccolo</option>
                         </select>
                       </div>
                       <button type="submit" id="submit-button" class="button">Submit</button>
                     </form>
             </div>
             <div class="swiper-slide slide-yellow">
               <div id="result">
               </div>
             </div>
           </div>
         </div>



    <!-- scripts -->
    <!-- run jquery first -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
